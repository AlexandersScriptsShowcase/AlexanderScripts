<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander's scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #ff69b4; /* Ładniejszy róż */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px; /* Zaokrąglone rogi */
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ff1493; /* Trochę ciemniejszy róż przy najechaniu */
        }
        #text-container {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button onclick="showText()">Infinite yield</button>
    <div id="text-container">
        <p id="text">loadstring(game:HttpGet(('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'),true))() -- i don't own this script, credits to DarkNetwork on github</p>
        <button onclick="hideText()">Close</button>
    </div>
    
    <script>
        function showText() {
            document.getElementById("text-container").style.display = "block";
        }
        function hideText() {
            document.getElementById("text-container").style.display = "none";
        }
    </script>
</body>
</html>
